<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-row { display: flex; flex-wrap: wrap; gap: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Iron Lady Pathfinder - PWA Icon Generator</h1>
    <p>Right-click each canvas and "Save image as..." with the filename shown below it.</p>
    
    <div class="icon-row" id="icons"></div>
    
    <button onclick="downloadAll()">Download All Icons</button>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8B1538');
            gradient.addColorStop(1, '#6B0F2A');
            
            // Rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Gold circle
            const centerX = size / 2;
            const centerY = size * 0.45;
            const circleRadius = size * 0.28;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, circleRadius, 0, Math.PI * 2);
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = size * 0.025;
            ctx.stroke();
            
            // Arrow up
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - circleRadius * 0.7);
            ctx.lineTo(centerX, centerY + circleRadius * 0.7);
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = size * 0.03;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Arrow head
            ctx.beginPath();
            ctx.moveTo(centerX - circleRadius * 0.4, centerY - circleRadius * 0.3);
            ctx.lineTo(centerX, centerY - circleRadius * 0.7);
            ctx.lineTo(centerX + circleRadius * 0.4, centerY - circleRadius * 0.3);
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = size * 0.03;
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            // Text "IL"
            if (size >= 96) {
                ctx.font = `bold ${size * 0.12}px Georgia, serif`;
                ctx.fillStyle = '#D4AF37';
                ctx.textAlign = 'center';
                ctx.fillText('IRON LADY', centerX, size * 0.85);
            }
        }
        
        // Generate all icons
        const container = document.getElementById('icons');
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            
            const canvas = document.createElement('canvas');
            canvas.id = `icon-${size}`;
            drawIcon(canvas, size);
            
            const label = document.createElement('p');
            label.textContent = `icon-${size}.png`;
            
            div.appendChild(canvas);
            div.appendChild(label);
            container.appendChild(div);
        });
        
        function downloadAll() {
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
